<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>임대 기웃기웃</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/indexedDb.js"></script>
	</head>
	<body>
		<div id="extension_wrapper" data-role="tabpanel">
			<nav id="gnav" class="affix affix-top" data-spy="affix">
				<ul class="nav nav-tabs" role="tablist">
					<li class="active"><a href="#my_threads">자리 깐 스레</a></li>
					<li><a href="#fav_rethreads">자리 깐 레스</a></li>
					<li class="pull-right"><a href="#manage" id="manage"><img src="images/trashcan.png" alt="" title="스레/레스 관리"></a></li>
					<li class="pull-right"><a href="#db_manage" id="db_manage_btn" data-toggle="modal" data-target="#db_manage"><img src="images/export.png" style="width: 15px; height: auto;" alt="" title="불러오기/내보내기"></a></li>
				</ul>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="tab-content">
						<div id="sidebar" class="col-xs-4 pull-right">
							<div class="form-group">
								<input type="text" id="search" class="form-control" placeholder="스레 제목">
							</div>
							<h3>게시판</h3>
							<div class="order-by-table"></div>
							<h3>추가 타입</h3>
							<div class="order-by-type"></div>
						</div>
						<div id="filter_title" class="col-xs-8"></div>
						<div id="manage_btn_container" class="col-xs-8 text-right"></div>
						<div id="my_threads" class="col-xs-8 tab-pane fade in active">
							<div class="list-group"></div>
						</div>
						<div id="fav_rethreads" class="col-xs-8 tab-pane fade">
							<div class="list-group"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="db_manage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">불러오기/내보내기</h4>
					</div>
					<div class="modal-body">
						<h5 class="col-xs-9 pull-left">내보내기 <small>저장된 즐겨찾기를 다른 PC 또는 크롬 재설치 후 사용하고 싶을 때 (백업)</small></h5>
						<div class="col-xs-3 pull-right">
							<a href="#db_export" id="db_export" class="btn btn-primary">내보내기</a>
						</div>
						<div class="clearfix"></div>
						<h5>불러오기 <small>'내보내기'로 저장한 즐겨찾기 백업 파일을 이 PC로 불러옴</small></h5>
						<div class="form-group">
							<input type="file" id="db_file" class="form-control">
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
